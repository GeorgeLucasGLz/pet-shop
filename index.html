<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pet Shop</title>
</head>

<body>

    <header>
        <div class="logo-side">
            <img src="./assets/pata.webp" alt="patinha">

        </div>
        <nav class="links">

            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Service</a>
            <a href="#">Food</a>
            <a href="#">Contact</a>
        </nav>

        <button class="btn-toggle-off" onclick="showToggle()">

            <span></span>
            <span></span>
            <span></span>


        </button>


    </header>

    <div class="toggle-on">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Service</a>
        <a href="#">Food</a>
        <a href="#">Contact</a>

        <button class="btn-close" onclick="turnOffToggle()">

            <span></span>
            <span></span>
        </button>
    </div>

    <main>
        <div class="center-box">
            <div class="box-title">
                <h1 class="main-title">Your Pet Care <br><span>Center</span></h1>
                <div class="icons">
                    <img class="pote" src="./assets/pote.webp" alt="">
                    <img class="pote" src="./assets/dogIcon.webp" alt="">
                    <img class="pote" src="./assets/food.webp" alt="">
                </div>
                <div class="box-info">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <div class="box-contact">
                    <button>Contact</button>
                    <button>More</button>
                </div>


            </div>
            <div class="cat-center">
                <img src="./assets/cat.webp" alt="">
                <div class="circle-cat"></div>
            </div>
            <div class="pet-sides">
                <img class="pet-left" src="./assets/cat2.webp" alt="">
                <img class="pet-right" src="./assets/dog2.webp" alt="">
            </div>
        </div>

        <div class="box-github">
            <a href="https://github.com/GeorgeLucasGLz" target="_blank">
                <img src="./assets/github.webp" alt="Criador">
            </a>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
